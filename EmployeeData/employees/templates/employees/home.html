{% extends 'employees/base.html' %}

{% block title %}Employee Profiles{% endblock %}

{% block content %}
<h1>All Employees</h1>
<ul>
    {% for employee in employees %}
        <li><strong>{{ employee.name }}</strong> - {{ employee.designation }}<br>
        {{ employee.short_description }}</li>
    {% endfor %}
</ul>
{% endblock %}
